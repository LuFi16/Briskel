<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briskel Bricks - Lampička</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/08ab134375.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <script src="javascript/header.js"></script>
</header>

<main id="c-page">

    

    <h1 class="c-page-first-heading">Lampička</h1>

    <section class="c-section-brick_info">
        <div class="c-brick_info-brick_box">

            <div class="c-mini-gallery">
                <img class="c-mini-gallery-big-img" id="mini-gallery-big-img" src="downloads/projects/project_lamp/img1.jpg" alt="img">

                <div class="c-mini-gallery-small-imgs">
                    <img src="downloads/projects/project_lamp/img1.jpg" alt="img" onclick="miniGallery(this);">
                    <img src="downloads/projects/project_lamp/img2.jpg" alt="img" onclick="miniGallery(this);">
                    <img src="downloads/projects/project_lamp/img3.jpg" alt="img" onclick="miniGallery(this);">
                    <img src="downloads/projects/project_lamp/img4.jpg" alt="img" onclick="miniGallery(this);">
                </div>
            </div>
        
            <div>
                <p>Z kostiček se zapojí lampička, kterou lze použít např. při čtení pohádky na dobrou noc.</p>

            </div>
        </div>

        
    </section>

    

    <section class="c-section_manual">
    
        <div class="c-section-heading" onclick="ShowHideMan()">
            <h2>Video</h2>
            <span id="c-man-open"><i class="fas fa-caret-up"></i></span>
            <span id="c-man-close"><i class="fas fa-caret-down"></i></span>
        </div>
        
        <div class="c-video-wrapper">
            <video controls="controls" src="downloads/projects/project_lamp/video1.mp4" class="c-video">
                Your browser does not support the HTML5 Video element.
            </video>
        </div>

        
    </section>
    
    <section class="c-section_manual">
    
        <div class="c-section-heading" onclick="ShowHideMan()">
            <h2>Zapojení</h2>
            <span id="c-man-open"><i class="fas fa-caret-up"></i></span>
            <span id="c-man-close"><i class="fas fa-caret-down"></i></span>
        </div>
        
        <div id="c-manual">
            <img src="downloads/projects/project_lamp/img1.jpg" alt="img">
            
            <p>Potřebné moduly:</p>
                <ul>
                    <li>Napájení</li>
                    <li>4x potenciometer</li>
                    <li>LED osvětlení - lampička</li>
                </ul>
              
            <p></p>  
            <p>Autor: Josef P. (5 let)</p>  
        </div>
        
        
    </section>
    </div>





</main>

<footer>
    <script src="javascript/footer.js"></script>
</footer>

<script src="javascript/main.js"></script>

</body>
</html>
